{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block header %}
{% endblock header %}

{% block content %}
<section class="s-content s-content--narrow">
    <div class="row">
        <div class="s-content__header col-full">
            <h1 class="s-content__header-title">
                Delete
            </h1>
        </div> 
        <div class="col-full s-content__main">
            <form method="POST" class="uniForm">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Are you sure you want to delete the following post:</legend>
                    <h2>{{ object.title }}</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger btn-marketing btn-block rounded-pill mt-4" type="submit">Yes, Delete</button>
                    <a class="btn btn-primary btn-marketing btn-block rounded-pill mt-4" href="{% url 'blog:post_detail' object.id %}">Cancel</a>
                </div>
            </form>
        </div> 
    </div> 
</section>
{% endblock %}
