{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block header %}
{% endblock header %}

{% block content %}
<section class="py-5">
    <div class="row">
        <div class="col-6">
            <h1>Register</h1>
            <form method="POST" enctype="multipart/form-data">
                {%  csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Update Profile Info</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group border-top pt-3">
                    <button class="btn btn-danger btn-marketing btn-block rounded-pill mt-4" type="submit">Update</button>
                </div>
            </form>
        </div> 
    </div> 
</section>
{% endblock %}
