{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{  message.tags }} my-5" style="border-radius: 2rem;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-lg-6 m-auto">
            <div class="card rounded-lg text-dark">
                <div class="card-body">
                    <h1 class="card-title text-center">Password Reset</h1>
                    <form class="login" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-danger btn-marketing btn-block rounded-pill mt-4" type="submit">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
