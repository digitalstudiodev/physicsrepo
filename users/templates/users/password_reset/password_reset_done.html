{% extends "users/base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{  message.tags }} my-5" style="border-radius: 2rem;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
  </div>
  <div class="row wow fadeIn mt-5">
    <div class="col-6 offset-3">
      <p>An email has been sent with instructions to reset your password.</p>
    </div>
  </div>
</div>
{% endblock %}
